<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L0 - Creating and Removing Elements</title>
</head>
<body>

  <h2>L0 - Creating and Removing Elements</h2>

  <!-- Buttons -->
  <button id="addBtn">Add Paragraph</button>
  <button id="removeBtn">Remove Last Paragraph</button>

  <!-- Container where paragraphs will be added -->
  <div id="container"></div>

  <script>
    // Target the container div
    const container = document.getElementById("container");

    // Handle Add Paragraph button
    document.getElementById("addBtn").addEventListener("click", function () {
      // 1. Create a new paragraph element
      const para = document.createElement("p");

      // 2. Add text content to the paragraph
      para.textContent = "This is a new paragraph.";

      // 3. Append the paragraph to the container
      container.appendChild(para);
    });

    // Handle Remove Last Paragraph button
    document.getElementById("removeBtn").addEventListener("click", function () {
      // Check if container has any child elements
      if (container.lastChild) {
        // Remove the last paragraph added
        container.removeChild(container.lastChild);
      }
    });
  </script>

</body>
</html>
